<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet" />

</head>
<body>
    <h1>Media Card</h1>
    <div class="container">
        <img src="./elements/messi.png" alt="Iconic Picture">  
        <!-- <img src="https://picsum.photos/id/238/603/1002/" alt=""> -->
        <button title="Sport" class="material-symbols-outlined">sports_soccer</button>
        <button title="Play" class="material-symbols-outlined">play_circle</button>
        <button title="Expand" class="material-symbols-outlined">expand_circle_down</button>
        <div class="name">
            <h1>Lionel<br>Messi</h1>
        </div>
        <div class="teams">
            <button><img src="./elements/argentina.png" alt="Argentina"></button>
            <button><img src="./elements/newells.png" alt="Newell's Old Boys"></button>
            <button><img src="./elements/barca.png" alt="FC Barcelona"></button>
            <button><img src="./elements/psg.png" alt="Paris Saint-Germain"></button>
            <button><img src="./elements/miami.png" alt="Inter Miami"></button>
            <p>10</p>
        </div>
    </div>
</body>
</html>
